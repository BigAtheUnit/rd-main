
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error | Robin Digital</title>
  <meta name="description" content="An internal server error occurred.">
  <link rel="icon" href="/lovable-uploads/fa1b2a6e-51e3-4d19-aa05-d6ef0903d74b.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FBF5E7; /* robin-cream */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 2px solid rgba(232, 65, 24, 0.1);
    }
    .header {
      background-color: #E84118; /* robin-orange */
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .icon {
      width: 64px;
      height: 64px;
      color: white;
    }
    .content {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      color: #121212; /* robin-dark */
      font-size: 1.875rem;
      font-weight: 700;
    }
    p {
      color: #4B5563;
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-flex;
      align-items: center;
      background-color: #E84118; /* robin-orange */
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #121212; /* robin-dark */
    }
    .button-icon {
      margin-right: 0.5rem;
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
        <line x1="6" y1="6" x2="6.01" y2="6"></line>
        <line x1="6" y1="18" x2="6.01" y2="18"></line>
      </svg>
    </div>
    <div class="content">
      <h1>Server Error</h1>
      <p>Something went wrong on our servers. We've been notified and are working to fix the issue. Please try again later.</p>
      <a href="/" class="button">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
        Return to Home
      </a>
    </div>
  </div>
</body>
</html>
