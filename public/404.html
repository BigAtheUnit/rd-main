
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Robin Digital</title>
  <meta name="description" content="The page you are looking for could not be found.">
  <link rel="icon" href="/lovable-uploads/fa1b2a6e-51e3-4d19-aa05-d6ef0903d74b.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FBF5E7; /* robin-cream */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 2px solid rgba(232, 65, 24, 0.1);
    }
    .header {
      background-color: #E84118; /* robin-orange */
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .icon {
      width: 64px;
      height: 64px;
      color: white;
    }
    .content {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      color: #121212; /* robin-dark */
      font-size: 1.875rem;
      font-weight: 700;
    }
    p {
      color: #4B5563;
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-flex;
      align-items: center;
      background-color: #E84118; /* robin-orange */
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #121212; /* robin-dark */
    }
    .button-icon {
      margin-right: 0.5rem;
      width: 16px;
      height: 16px;
    }
  </style>
  <script>
    // SPA Routing - Redirect to index.html for client-side routing
    // This helps with deep linking in a SPA
    window.onload = function() {
      const path = window.location.pathname;
      
      // Don't redirect for actual files or if we're already on the 404 page
      if (path !== '/404.html' && 
          !path.includes('.html') && 
          !path.includes('.js') && 
          !path.includes('.css') && 
          !path.includes('.png') && 
          !path.includes('.jpg') && 
          !path.includes('.svg')) {
        sessionStorage.setItem('redirect_path', path);
        window.location.href = '/';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
        <line x1="12" y1="9" x2="12" y2="13"/>
        <line x1="12" y1="17" x2="12.01" y2="17"/>
      </svg>
    </div>
    <div class="content">
      <h1>Page Not Found</h1>
      <p>We couldn't find the page you were looking for. It might have been moved, deleted, or never existed.</p>
      <a href="/" class="button">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
        Back to Home
      </a>
    </div>
  </div>
</body>
</html>
